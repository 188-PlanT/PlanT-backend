<!DOCTYPE HTML>
<html xmlns: th=”http://www.thymeleaf.org”>
<head>
    <title>BlazingDevs Calender!</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{template/fragment/header :: workspaces_header ('워크스페이스목록조회')}" class="title">
        <h1>워크스페이스 목록 조회</h1>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>이름</th>
                    <th>유저</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="workspace : ${workspaceList}">
                    <td th:text="${workspace.id}"></td>
                    <td><a th:text="${workspace.name}" th:href="|/admin/workspaces/${workspace.id}|"></a></td>
                    <td>
                        <details>
                            <summary>유저 보기</summary>
                            <ul th:each="user : ${workspace.users}">
                                <li th:text="${user}"></li>
                            </ul>
                        </details>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
