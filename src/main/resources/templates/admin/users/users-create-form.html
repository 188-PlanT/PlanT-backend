<!DOCTYPE HTML>
<html xmlns: th=”http://www.thymeleaf.org”>
<head>
    <title>BlazingDevs Calender!</title>
    <link th:href="@{/css/create-form.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{template/fragment/header :: users_header ('회원가입')}" class="title">
        <h1>회원가입</h1>
    </div>

    <div class="container">
    <form role="form" th:action="@{/admin/users/create-users}" method="post" th:object="${createUserRequest}">
        <div class="form-group">
            <label>이메일</label>
            <input type="text" th:field="*{email}" th:errorclass="field-error"
                   class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="error" th:errors="*{email}">
            에러 메세지
        </div>
        <div class="form-group">
             <label>비밀번호</label>
             <input type="password" th:field="*{password}"  th:errorclass="field-error"
                    class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="error" th:errors="*{password}">
            에러 메세지
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" th:field="*{name}" th:errorclass="field-error"
                   class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="error" th:errors="*{name}">
            에러 메세지
        </div>
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
        <button type="submit" class="btn">회원가입</button>
    </form>
    <br/>
    </div> <!-- /container -->
</body>
</html>
