<!DOCTYPE HTML>
<html xmlns: th=”http://www.thymeleaf.org”>
<head>
    <title>BlazingDevs Calender!</title>
    <link th:href="@{/css/create-form.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{template/fragment/header :: schedules_header ('개발일지추가')}" class="title">
        <h1>개발일지 추가</h1>
    </div>

    <div class="container">
        <form role="form"  th:object="${createDevLogRequest}" th:action="|/admin/schedules/*{scheduleId}/devLogs|" method="post" >
            <div class="form-group">
                <label>작성자</label>
                <select th:field="*{userEmail}">
                    <option th:each="user: ${userList}" th:text="${user}" th:value="${user}"></option>
                    <input type="hidden" th:each="user: ${userList}" th:name="userList" th:value="${user}">
                </select>
            </div>
            <div class="form-group">
                <label>내용</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"/>
            </div>
            <div class="error" th:errors="*{content}">
                에러 메세지
            </div>
            <!-- <input type="hidden" name="scheduleId" th:value="${scheduleId}"> -->
                <input type="hidden" th:field="*{scheduleId}">
            <button type="submit" class="btn">작성</button>
        </form>
    </div>
</body>
</html>
