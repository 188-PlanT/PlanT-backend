<!DOCTYPE HTML>
<html xmlns: th=”http://www.thymeleaf.org”>
<head>
    <title>BlazingDevs Calender!</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{template/fragment/header :: schedules_header ('스케줄목록조회')}" class="title">
        <h1>스케줄 목록 조회</h1>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>워크스페이스</th>
                    <th>이름</th>
                    <th>유저</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="schedule : ${scheduleList}">
                    <td th:text="${schedule.schedule_id}"></td>
                    <td th:text="${schedule.workspace}"></td>
                    <td><a th:href="|/admin/schedules/${schedule.schedule_id}|" th:text="${schedule.name}"></a></td>
                    <td>
                        <details>
                            <summary>유저 보기</summary>
                            <ul th:each="user : ${schedule.users}">
                                <li th:text="${user}"></li>
                            </ul>
                        </details>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
