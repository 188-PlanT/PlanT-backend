<!DOCTYPE HTML>
<html xmlns: th=”http://www.thymeleaf.org”>
<head>
    <title>BlazingDevs Calender!</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{template/fragment/header :: devLogs_header ('개발일지목록조회')}" class="title">
        <h1>개발일지 목록 조회</h1>
    </div>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>스케줄</th>
                    <th>유저</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="devLog : ${devLogList}">
                    <td th:text="${devLog.id}"></td>
                    <td th:text="${devLog.schedule.name}"></td>
                    <td th:text="${devLog.user.email}"></td>
                    <td th:text="${devLog.content}"></td>
                    <td>
                        <div class="btns">
                            <form th:action="|/admin/devLogs/${devLog.id}/update|" method="get">
                                <button type="submit">수정</button>
                            </form>
                            <form th:action="|/admin/devLogs/${devLog.id}/delete|" method="post">
                                <button type="submit">삭제</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
